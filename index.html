<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mathematics Quiz</title>
</head>

<body>
    <header>
        <div id="top">
            <h1>Take the mathematics quiz!</h1>
            <h2>Press start to begin.</h2>
            <h2 id="time">Time: 30s</h2>
            <button id="start">START</button>
        </div>
        <div id="score">
            <h2>High Score:</h2>
            <h3 id="initials"></h3>
            <h3 id="highScore"></h3>
        </div>
    </header>
    <main>
        <section>
            <h1 id="question"></h1>
        </section>
        <section>
            <ul id="answers"></ul>
        </section>
    </main>
    <footer>
        <h3></h3>
    </footer>
    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- local javascript link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
